<html>
	<head>
		<script type="text/javascript" src="jquery-1.9.1.js"></script>
		<script type="text/javascript" src="jquery-ui-1.10.1.custom.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" media="all">
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" media="all">
	</head>
	<body>
		<div id="titlebar">
			<div id="title">
				Code Visualizer!
			</div>
		</div>

		<!-- Login Div Overlay -->
		<div id = "login_div">
			<label>Username:</label>
			<input type="text" id = "login_input" placeholder = "John" name = "username">
			<button id = "login_button" onclick = "login()">Log In</button>
		</div>

		<!-- file_select Div Overlay -->
		<div id="file_select">
		</div>

		<!-- Start Content -->
		<div id="content">
			<div id="lpanel"> 
				<h2>Code Editor</h2>
				<div id="editor_area">
					<form action="javascript:sendCode()">
     					<textarea id="js_code"></textarea>
     					<input id="compilation_level" type="hidden" name="compilation_level" value="WHITESPACE_ONLY">
    					<input id="output_info" type="hidden" name="output_info" value="compiled_code">
      					<input type="submit" value="Optimize">
    				</form>
    			</div>
			</div>
			<div id="rpanel">
				<h2 id="code_info">Code Info</h2>
				<h2 id="visualizer">Visualizer</h2>
				<div id="info_area">
					<textarea disabled id="code_content">Optimized_Code</textarea>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div>
			CMU 15237
		</div>
	</body>
