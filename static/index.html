<html>
	<head>
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.10.1.custom.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="compileCode.js"></script>
		<script type="text/javascript" src="reveal/jquery.reveal.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css" media="all">
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" media="all">
		<link rel="stylesheet" type="text/css" href="reveal/reveal.css" media="all">
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div id="titlebar">
			<h1 id="title">
				Code Visualizer
			</h1>
			<ul id = "navbar">
				<li class = "nav_button" id = "create_button">
					Create New File
				</li>
				<li class="nav_button" id = "load_button">
					Load File
				</li>
			</ul>
		</div>

		<!-- Login Div Overlay -->
		<div id = "login_div">
			<label>Username:</label>
			<input type="text" id = "login_input" placeholder = "John" name = "username">
			<button id = "login_button" onclick = "login()">Log In</button>
		</div>

		<!-- Create file Overlay -->
		<div id = "create_file_popup" class = "reveal-modal">
			<input type="text" id = "filename_input" placeholder = "filename" name = "filename">
			<button id = "create_button" class ="closer" onclick = "createFile()">Create</button>
		</div>

		<!-- file_select Div Overlay -->
		<div id="file_select" class="reveal-modal">
			<a class="close-reveal-modal">&#215;</a>
		</div>

		<!-- Start Content -->
		<div id="content">
			<div id="lpanel"> 
				<h2>Code Editor</h2>
				<div id="editor_area">
     				<textarea id="js_code"></textarea>
     				<input id="compilation_level" type="checkbox" name="compilation_level">Optimize<br>
      				<button id="submitCode">Compile</button>
    				<button id="saveCode">Save</button>
    			</div>
			</div>
			<div id="rpanel">
				<h2 id="code_info">Code Info</h2>
				<h2 id="visualizer">Visualizer</h2>
				<div id="info_area">
					<textarea disabled id="code_content">Optimized Code</textarea>
					<div id="stat_area">
						<h3>Statistics:</h3>
						<p id = "stats_text">No statistics</p>
					</div>
					<div id="warning_area">
						<h3>Warnings:</h3>
						<p id = "warning_text">No warnings</p>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</body>
